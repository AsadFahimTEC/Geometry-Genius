<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <title>Geometry Genius</title>
</head>
<body>
    <header>
   
    </header>
    <main>
            <!--container-->
            <div class="mt-16 flex flex-col lg:flex-row">
                <!--shape container-->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!--card 1 triangle-->
                    <div class="ml-8 card card-compact w-96 bg-base-100 shadow-xl">
                        <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Triangle</h2>
                          <p>Area (A) = 0.5 X b X h</p>
                          <p>
                              <input class="border w-24 px-2" type="text" name="" id="triangle-base" placeholder="base">
                              <span class="ml-2">cm</span>
                              <input class="border w-24 px-2" type="text" name="" id="height-base" placeholder="height">
                              <span class="ml-2">cm</span>
                              </p>
                              <p class="text-2xl">
                                  <span id="triangle-area">Area: 0 cm <sup>2</sup></span>
                              </p>
                          <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary">Calculate</button>
                          </div>
                        </div>
        </div>

      

         <!--card 2 rectangle-->
         <div class="ml-8 card card-compact w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w X l</p>
              <p>
                  <input class="border w-24 px-2" type="text" name="" id="rectangle-width" placeholder="width">
                  <span class="ml-2">cm</span>
                  <input class="border w-24 px-2" type="text" name="" id="rectangle-length" placeholder="length">
                  <span class="ml-2">cm</span>
                  </p>
                  <p class="text-2xl">
                      <span id="rectangle-area">Area: 0 cm <sup>2</sup></span>
                  </p>
              <div class="card-actions w-full">
                <button onclick="calculateRectangleArea()" class="btn btn-primary">Calculate</button>
              </div>
            </div>
</div>

   <!--card 3 Parallelogram-->
   <div class="ml-8 card card-compact w-96 bg-base-100 shadow-xl">
    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
    <div class="card-body">
      <h2 class="card-title">Parallelogram</h2>
      <p>Area (A) = b X h</p>
      <p>
          <input class="border w-24 px-2" type="text" name="" id="parallelograme-base" placeholder="base">
          <span class="ml-2">cm</span>
          <input class="border w-24 px-2" type="text" name="" id="parallelogram-height" placeholder="height">
          <span class="ml-2">cm</span>
          </p>
          <p class="text-2xl">
              <span id="parallelogram-area">Area: 0 cm <sup>2</sup></span>
          </p>
      <div class="card-actions w-full">
        <button onclick="calculateParallelogramArea()" class="btn btn-primary">Calculate</button>
      </div>
    </div>
</div>

     
                    <!--area calculator-->
                    <div class="w-[400px]">
                        <div class="text-4xl">Area Calculator</div>
                    </div>
                        </div>
        </main>
        <script src="scripts/area-calculator.js"></script>
        
          </body>
        </html>
